<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Learn Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body >
    <nav class="navbar navbar-expand-md navbar-light bg-light px-3">
        <a class="navbar-brand" href="index.html">MyLogo</a>
      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
          <div class="navbar-center my-2 my-md-0">
            <form class="d-flex search-form">
              <input class="form-control me-2 --bs-success-border-subtle" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary mt-2 my_btn" type="submit">Search</button>
            </form>
          </div>
      
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-person-circle me-1"></i> Login
              </a>
            </li>
          </ul>
        </div>
      </nav>

  <div class="d-flex align-items-center justify-content-center mb-5">
    <div class="login-box mt-5">
    <h3 class="text-center mb-4">Welcome Back</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="#" style="color: green;">Sign up</a>
    </p>
  </div>
  </div>

  <footer class="bg-dark text-white py-4">
        <div class="container text-center">
          <p class="mb-1">&copy; 2025 LearnToCode. All rights reserved.</p>
          <p class="mb-0">
            <a href="#" class="text-white text-decoration-none me-3">Privacy Policy</a>
            <a href="#" class="text-white text-decoration-none">Terms of Service</a>
          </p>
        </div>
      </footer>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
