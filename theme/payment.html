<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Learn Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-light bg-light px-3">
        <a class="navbar-brand" href="index.html">MyLogo</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
            <div class="navbar-center my-2 my-md-0">
                <form class="d-flex search-form">
                    <input class="form-control me-2 --bs-success-border-subtle" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-primary mt-2 my_btn" type="submit">Search</button>
                </form>
            </div>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-person-circle me-1"></i> Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

<!-- Payment Section -->
<section class="container py-5">
  <div class="row g-5">
    <!-- Billing Form -->
    <div class="col-lg-8">
      <div class="card p-4 shadow-sm">
        <h4 class="mb-4">Billing Details</h4>
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" placeholder="xxxx xxxx xxxx xxxx" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Expiry Date</label>
              <input type="text" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">CVV</label>
              <input type="text" class="form-control" placeholder="123" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Pay Now</button>
        </form>
      </div>
    </div>

    <!-- Course Summary -->
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <img src="https://img-c.udemycdn.com/course/240x135/692188_9da7_35.jpg" class="card-img-top" alt="Course Thumbnail">
        <div class="card-body">
          <h5 class="card-title">Python Mega Course</h5>
          <p class="card-text">Learn Python in 60 Days by building 20 real-world apps.</p>
          <hr>
          <h6>Total: <span class="text-success">$29.99</span></h6>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">&copy; 2025 LearnPlatform. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
