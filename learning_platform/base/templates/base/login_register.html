{% extends 'base/base.html' %}
{% block content %}

  <div class="d-flex align-items-center justify-content-center mb-5">
    {% if page == 'login' %}
    <div class="login-box mt-5">
    <h3 class="text-center mb-4">Welcome Back</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required name="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required name="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="{% url 'register' %}" style="color: green;">Sign up</a>
    </p>
  </div>
  {% else %}
  <div class="register-box mt-5">
  <h3 class="text-center mb-4">Create an Account</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required name="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Create a password" required name="password1">
    </div>
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required name="password2">
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <p class="mt-3 text-center">
    Already have an account? <a href="{% url 'login' %}" style="color: green;">Login</a>
  </p>
</div>
{% endif %}
</div>

{% endblock content %}
